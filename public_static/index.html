    <div class="row custom-card-row">

      <div class="col-md-8 custom-card">

            </div>

              <input type="submit" class="form-control btn btn-primary" name="login" value="Login">
            </div>


          </form>
          <form id="registration-form" class="hidden">
            <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Enter a new username" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Enter a password" required>
            </div>
            <div class="form-group">
              <input type="password"class="form-control" name="verify-passowrd" placeholder="Re-enter a password" required>

            </div>
            <div class="form-group">
              <input type="text" name="seedphrase" class="form-control" placeholder="enter your seed phrase" id="seedphrase">
            </div>
            <div class="form-group">
              <input type="submit" class="form-control btn btn-primary" name="register" value="Register a New Account">
            </div>

          </form>
        </div>

        <div class="custom-card-right">

            <button type="button" class="custom-button"> Backup your Seed Phrase</button>

            <button type="button" class="custom-button"> Recover your Seed Phrase</button>
        </div>
