<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/master.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bundle.js">

  </script>
  <script type="text/javascript" src="js/main.js">

  </script>
  <title></title>
  <link rel="stylesheet" href="css/bulma.min.css">
  <script src="/socket.io/socket.io.js"></script>

</head>
<body>
  <section id="main" >
    <div class="level ">
      <h1 class="has-text-centered level-item custom-style">Seed Secure!</h1>
    </div>
    <hr>

    <div class="columns is-centered sign-in-log-in ">


      <div class="column is-half has-text-centered">

        <form class="hidden form is-centered"  method="post" id="registration-form">
          <div class="field">
            <div class="control">
              <input class="input" type="text" name="username" placeholder="Enter Username">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input class="input" type="password" name="" placeholder="Enter Password">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input class="input button is-link" type="submit" name="submit" id="device-registration-button" value="Complete Registration">

              <input class="input button is-link" type="submit" name="submit" id="device-login-button" value="Login">
            </div>
          </div>


        </form>



        <div class="button-class">
          <button type="button" class="show-form-button is-centered button">Register this device</button>
        </div>
        <div class="button-class">
          <button type="button" class ="show-form-button is-centered button">Login to a previous account</button>
        </div>
      </div>





    </div>
  </section>
</body>
</html>
