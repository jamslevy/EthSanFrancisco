<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/master.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bundle.js">

  </script>
  <script type="text/javascript" src="js/main.js">

  </script>
  <title></title>
  <link rel="stylesheet" href="css/bulma.min.css">
  <script src="/socket.io/socket.io.js"></script>

</head>
<body>
  <section id="main" >
    <div class="level ">
      <h1 class="is-size-1 has-text-centered level-item">Welcome To Our App Name !</h1>
    </div>
    <div class="columns is-centered">

      <div class="column is-half has-text-centered">
        <button type="button" id="show-form-button" class="is-centered button">Register this device</button>
        <a href="#"> login to previous account</a>
        <form class="hidden form is-centered"  method="post" id="registration-form">
          <div class="field">
            <div class="control">
              <input class="input" type="text" name="username" placeholder="Please enter a username">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input class="input" type="password" name="" placeholder="please enter a password">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input class="input button is-link" type="submit" name="submit" id="device-registration-button" value="Complete Registration">
            </div>
          </div>


        </form>
      </div>





    </div>
  </section>
</body>
</html>
